on:
  push:
    branches:
      - 'hotfix/*'

jobs:
  hotfix:
    name: ğŸš¨ Emergency Hotfix
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run critical tests only
        run: npm run test:critical
        
      - name: ğŸ”§ TypeScript check
        run: npm run type-check
        
      - name: ğŸ—ï¸ Build
        run: npm run build:prod
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          
      - name: ğŸš€ Deploy hotfix
        if: success()
        run: |
          echo "ğŸš¨ Deploying emergency hotfix..."
          # DÃ©ployement direct en production
          
      - name: ğŸ“¢ Notify team
        if: always()
        run: |
          STATUS=${{ job.status }}
          if [ "$STATUS" = "success" ]; then
            echo "âœ… Hotfix deployed successfully"
          else
            echo "âŒ Hotfix deployment failed"
          fi
