name: ğŸ“¦ Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build production
        run: npm run build:prod
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_APP_VERSION: ${{ github.ref_name }}
          
      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          # GÃ©nÃ©rer le changelog depuis les commits
          CHANGELOG=$(git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" --no-merges)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: ğŸ·ï¸ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: AMORA Heartbeat ${{ github.ref_name }}
          body: |
            ## ğŸ‰ Nouvelle version d'AMORA Heartbeat
            
            ### ğŸ“‹ Changements dans cette version:
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### ğŸ”— Liens utiles:
            - ğŸŒ [Production](https://amora.app)
            - ğŸ“Š [Monitoring Sentry](https://sentry.io/organizations/your-org/projects/amora/)
            - ğŸ“ˆ [Analytics](https://analytics.amora.app)
            
            ### âš¡ Performance:
            - Bundle size: optimisÃ©
            - Lighthouse score: > 90
            - Tests coverage: > 70%
          draft: false
          prerelease: false
